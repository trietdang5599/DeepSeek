<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Extract Aspects in Sentences</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
</head>
<body>
    <h1 style="text-align: center;">Extract Aspects in Sentences</h1>
    <div id="chat-container">
        <div id="chat-log"></div>
        <div id="input-container">
            <input type="text" id="message" placeholder="Input review text..." onkeypress="handleKeyPress(event)">
            <button onclick="sendMessage()">Send</button>
            <button onclick="resetChat()" style="background-color: red;">Reset</button>
        </div>
        <div id="file-upload-container">
            <input type="file" id="fileInput" accept=".json, .csv" onchange="hideDownloadButton()">
            <button onclick="processFile(task='preProcessing')" style="background-color: blue;">Run Preprocessing</button>
            <button onclick="processFile(task='extractAspects')">Extract Aspects</button>
            <button id="download-button" onclick="downloadResults()" style="background-color: green; display: none;">Download File Aspect</button>
        </div>
        <div id="progress-bar" style="width: 100%; background-color: #ccc; border-radius: 5px; margin-top: 10px; display: none;">
            <div id="progress-indicator" style="height: 20px; width: 0%; background-color: #4caf50; border-radius: 5px;"></div>
        </div>
        <p id="progress-text" style="text-align: center; font-weight: bold;"></p>
    </div>
</body>
</html>
